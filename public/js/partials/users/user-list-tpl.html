<div class="table-responsive">
  <cdgd-spinner show="users == null"></cdgd-spinner>
  <table class="table table-striped">
    <thead class="users-list">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr class="single-user" ng-repeat="u in users">
      <td>{{u.id}}</td>
      <td>{{u.username}}</td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
    </tr>
    </tbody>
  </table>
</div>
