<cdgd-spinner show="users == null"></cdgd-spinner>
<table class="table table-striped">
  <thead class="users-list">
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="single-user" ng-repeat="u in users">
    <td>{{u.id}}</td>
    <td>{{u.username}}</td>
    <td>{{u.firstName}}</td>
    <td>{{u.lastName}}</td>
    <td>
      <a href="#" ng-click="editUser(u)"><i class="fa fa-pencil"></i></a>
      <a href="#"><i class="fa fa-trash-o"></i></a>
    </td>
  </tr>
  </tbody>
</table>
