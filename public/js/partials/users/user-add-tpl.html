<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-7 col-centered">
        <div class="well">

          <form
            novalidate
            name="newUser"
            class="form-horizontal new-user"
            ng-submit="addUser(user)">
            <fieldset>

              <legend>Add User</legend>

              <div class="form-group">
                <label for="firstName" class="col-lg-3 control-label">First Name</label>
                <div class="col-lg-9">
                  <input
                    type="text"
                    class="form-control input-sm"
                    id="firstName"
                    name="firstName"
                    ng-required="true"
                    ng-minlength="12"
                    ng-model-options="{ debounce : { 'default' : 300, blur : 0 } }"
                    ng-model="user.firstName"
                    ng-focus="clearValidation()">
                </div>
              </div>

              <div class="form-group">
                <label for="lastName" class="col-lg-3 control-label">Last Name</label>
                <div class="col-lg-9">
                  <input
                    type="text"
                    class="form-control input-sm"
                    id="lastName"
                    name="lastName"
                    ng-required="true"
                    ng-model-options="{ debounce : { 'default' : 300, blur : 0 } }"
                    ng-model="user.lastName"
                    ng-focus="clearValidation()">
                </div>
              </div>

              <div class="form-group">
                <label for="userName" class="col-lg-3 control-label">Username</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control input-sm" id="userName" ng-model="user.username">
                </div>
              </div>

              <div class="form-group">
                <label for="password1" class="col-lg-3 control-label">Password</label>
                <div class="col-lg-9">
                  <input type="password" class="form-control input-sm" id="password1" ng-model="user.password1">
                </div>
              </div>

              <div class="form-group">
                <label for="password2" class="col-lg-3 control-label">Confirm Password</label>
                <div class="col-lg-9">
                  <input type="password" class="form-control input-sm" id="password2" ng-model="user.password2">
                </div>
              </div>

                <div class="col-lg-9 pull-right">
                  <div class="row">

                    <div ng-messages="newUser.firstName.$error" ng-show="newUser.$submitted" class="admin-alerts pull-left col-lg-9">
                      <div class="message" ng-message="required"><alert type="danger">Please enter a first name</alert></div>
                      <div class="message" ng-message="minlength"><alert type="danger">Min</alert></div>
                    </div>

                    <div class="pull-right">
                      <button id="singlebutton" name="singlebutton" class="btn btn-primary">Add User</button>
                    </div>
                  </div>
                </div>

            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
