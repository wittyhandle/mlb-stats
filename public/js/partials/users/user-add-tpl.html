<div class="container-fluid">
<div class="row">
<div class="col-lg-12">
  <div class="col-lg-7 col-centered">
    <div class="well">

      <form class="form-horizontal">
        <fieldset>
          
          <legend>Add User</legend>

          <div class="form-group">
            <label for="firstName" class="col-lg-3 control-label">First Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control input-sm" id="firstName">
            </div>
          </div>

          <div class="form-group">
            <label for="lastName" class="col-lg-3 control-label">Last Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control input-sm" id="lastName">
            </div>
          </div>

          <div class="form-group">
            <label for="userName" class="col-lg-3 control-label">Username</label>
            <div class="col-lg-9">
              <input type="text" class="form-control input-sm" id="userName">
            </div>
          </div>

          <div class="form-group">
            <label for="password1" class="col-lg-3 control-label">Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control input-sm" id="password1">
            </div>
          </div>

          <div class="form-group">
            <label for="password2" class="col-lg-3 control-label">Confirm Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control input-sm" id="password2">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="singlebutton"></label>
            <div class="controls">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary pull-right">Add User</button>
            </div>
          </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>
</div>
</div>
