<div class="container">
	
	<div class="col-lg-7 center-block">
    <h2>Login</h2>
    <div class="well">
      <form class="form-horizontal" ng-submit="login(credentials)">
        <div class="form-group">
      		<div class="col-lg-12">
          	<input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="credentials.username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
          </div>
        </div>
    	</form>
    </div>
  </div>


</div>
