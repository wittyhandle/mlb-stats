<div id="page-content-wrapper">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">

        <div class="col-lg-5 col-centered">
          <h2>CDGD</h2>
          <div class="well">

            <form ng-submit="lf.login(lf.credentials)">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="lf.credentials.username">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="lf.credentials.password">
                  </div>
                </div>
              </div>
              <div class="form-group">

                <div class="row">

                  <div class="col-lg-10 alert-wrapper">
                    <alert ng-repeat="alert in lf.alerts" type="{{alert.type}}">{{alert.msg}}</alert>
                  </div>

                  <div class="col-lg-2">
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                  </div>

                </div>

              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
